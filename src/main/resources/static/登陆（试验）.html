<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/student.css"/>
    <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>

    <title>登陆</title>
    <meta name="keywords" content="课霸,大学生公共课程资源管理平台,慕课">
    <meta name="description" content="课霸，是一款由四位武大程序猿开发的大学生公共课程资源管理平台，完全免费的慕课平台。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div id="header">
    <div id="logo">
        <a href="首页（学生首页）.html">慕课网</a>
    </div>

    <div id="login">
        <ul>
            <li>
                <a href="学生中心.html">学生中心</a>
            </li>
            <li>
                <a href="首页（公共首页和游客首页）.html">退出登录</a>
            </li>
        </ul>
    </div>
    <div id="search">
        <input type="text" name="search" placeholder="搜索感兴趣课程" value=""/>
        <button>搜索</button>
    </div>
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal">

            <div class="row cl" style="text-align:center ;font-size:20px;font-weight:bold">
                登录验证
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="" type="text" placeholder="请输入账号" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="" type="password" placeholder="请输入密码" class="input-text size-L">
                </div>
            </div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">

                    <input id="denglu" name="" type="button" class="btn btn-success radius size-L"
                           value="&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;陆&nbsp;&nbsp;">
                    <input name="" type="button" value="&nbsp;&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;&nbsp;"
                           class="btn btn-default radius size-L"onclick="window.location.href='注册.html'">
                    <a href="资料修改.html">忘了密码</a>

                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquerysession.js"></script>
<script type="text/javascript">
    $(function () {
        $("#denglu").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            if (!username) {
                alert("账号必填!");
                $("#username").focus();//获取焦点
                return;
            }
            if (!password) {
                alert("密码必填!");
                $("#password").focus();//获取焦点
                return;
            }

            /*               var param = '{"username":username,"password":password}';
                           $.post("",param,function(result){
                               if(result){
                                   window.location.href="首页（学生首页）.html";
                               }else{
                                   alert("账号或者密码错误!");
                               }
                           });*/
            $.ajax({
                type: "POST",
                url: "login/check",//请求程序页面
                async: false,//当有返回值以后才会进行后面的js程序。
                data: {"username":username,"password":password},//请求需要发送的处理数据
                success: function (msg) {
                    if (msg.flag == "1") {
                        alert("用户密码错误");
                    } else if (msg.flag == "2") {
                        alert("用户不存在");
                    } else if (msg.flag == "0") {
                        if (msg.role == "student") {//根据返回值进行跳转
                            window.location.href = '你的跳转的目标地址';
                        } else if (msg.role == "teacher") {
                            window.location.href = '';
                        } else if (msg.role == "admin") {
                            window.lacation.href = '';
                        }
                    }

                }


            });
        });
    });


</script>


</body>
</html>
