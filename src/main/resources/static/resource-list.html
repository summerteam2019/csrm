		layer_show(title,url,w,h);

<script type="text/javascript">
	<!--删除资源-->
	function deleteResourceById(id) {
		if (confirm("您确定要删除这个资源吗？")) {
			$.ajax({
				url: 'resource/delete',
				dataType: 'json',
				type: 'post',
				data: {rid: id},
				success: function (data) {
					if (data) {
						alert("删除成功");
					} else {
						alert("删除失败");
					}
					$("#test-table").bootstrapTable('refresh');
				},
				error: function () {
					alert("请求失败");
				}
			});
		}
	}
	<!--查询课程-->
	function selectResourceById()
	{
		var resourceId = $("#resourceId").val();
		$.ajax({
			type:"post",
			url:"resource/select",
			dataType:"json",
			data:{
				"resourceId":resourceId,
				"resourceName":null,
				"resourceSize":null,
				"resourceTime":null,
				"resourceAddress":null,
				"resourceFileName":null
			},
			success: function(data) {
				alert(data.resourceName);
				<!--显示查询结果-->
				$("#mesContent").attr({
					"type" : "checkbox",
					"td": "data.resourceId",
					"td": "data.resourceName",
					"td": "data.resourceSize",
					"td": "data.resourceTime",
					"td": "data.resourceAddress",
					"td": "data.resourceFilename"
				});
			}
		});
	}
</script>
