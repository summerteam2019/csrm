<script type="text/javascript">

$(function(){
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			obj = JSON.parse(this.responseText);
			var str = "";
			for(i = 0; i < obj.length; i++){
				str += "<tr>" + "<td><input type='checkbox' value= " + obj[i].collegeId + " name=''></td>" +
						"<td>"+obj[i].collegeId+"</td>" +
						"<td>"+obj[i].collegeName+"</td>" +
						"<td>"+obj[i].facultyName+"</td>" +
						"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editCollegeModal('" +obj[i].collegeId + " ')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
						+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteCollege('" +obj[i].collegeId + " ')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
						"</tr>";
			};
			document.getElementById("mesContent").innerHTML = str;
		}
	};
	xmlhttp.open("GET", "/college/getAllCollege", true);
	xmlhttp.send();
}
)
function findOneCollege() {
	var collegeId = $("#collegeIdOrName").val();
	$.ajax({
		type:"post",
		url:"college/getCollegeById",
		dataType:"json",
		data:{
			"collegeId": collegeId,
			"collegeName": null,
			"facultyName": null
		},
		success: function(data) {
			if(data != null){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						var str = "";
						str += "<tr>" + "<td><input type='checkbox' value= " + data.collegeId + " name=''></td>" +
								"<td>" + data.collegeId + "</td>" +
								"<td>" + data.collegeName + "</td>" +
								"<td>" + data.facultyName + "</td>" +
								"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editCollegeModal('院校编辑','college-edit.html?cid=" + data.collegeId + " ','','400')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
								+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteCollege('" + data.collegeId + " ')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
								"</tr>";
						document.getElementById("mesContent").innerHTML = str;
					}
				};
				xmlhttp.open("GET", "/college/getCollegeById", true);
				xmlhttp.send();
			}
			else{
				alert("不存在该院校！");
			}
		},
		error: function(){
			alert("请求失败！");
		}
	});
}

/*添加学院*/
function addACollegeModal(){
	$("#addCollegeModal").modal("show");
}
function addCollege(){
	var collegeId = $("#cid").val();
	var collegeName = $("#cname").val();
	var facultyName = $("#fname").val();
	$.ajax({
		type: "POST",
		url: "college/addCollege",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"collegeId": collegeId,
			"collegeName": collegeName,
			"facultyName": facultyName},//请求需要发送的处理数据
		success: function (data) {
			if(data){
				alert("添加成功！");
				$("#addCollegeModal").modal("hide");
				location.replace(location.href);
			}
			else {
				alert("添加失败！");
			}

		}

	});
}

//删除学院
function deleteCollege(id){
	if(confirm('您确定要删除该院校吗')){
		$.ajax({
			url:"college/deleteCollege",
			type:"post",
			dataType:"json",
			data:{
				"collegeId":id
			},
			success:function(data){
				if(data){
					alert("删除成功");
					location.replace(location.href);
				}else{
					alert("删除失败");
				}
			},
			error:function(){
				alert("请求失败");
			}
		});
	}
}

/*院校-编辑*/
function editCollegeModal(cid){
	$("#editCid").val(cid);
	$("#editCollegeModal").modal("show");
}
function editCollegeSave() {
	var collegeId = $("#editCid").val();
	var collegeName = $("#cname-e").val();
	var facultyName = $("#fname-e").val();
	$.ajax({
		type: "POST",
		url: "college/updateCollege",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"collegeId": collegeId,
			"collegeName": collegeName,
			"facultyName": facultyName
		},//请求需要发送的处理数据
		success: function (data) {
			if(data){
				alert("修改成功！");
				location.replace(location.href);
				$("#editCollegeModal").modal("hide");

			}
			else {
				alert("修改失败！");
			}

		}

	});
}
</script>
