<script type="text/javascript">

function getAllCollege()
{
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && status == 200) {
			obj = JSON.parse(this.responseText);
			var str = "";
			for(i = 0; i < obj.length; i++){
				str += "<tr><td>"+obj[i].collegeId+"</td><td>"+obj[i].collegeName+"</td><td>"+obj[i].facultyName
						+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"college_edit('院校编辑','picture-add.html','10001')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
				        + "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteCollege()\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>";
			};
			document.getElementById("mesContent").innerHTML = str;
		}
	};
	xmlhttp.open("GET", "/college/getAllCollege", true);
	xmlhttp.send();
}


$(function () {

function deleteCollege(){
	var id = $("#{delete}");
	if(confirm('您确定要删除该院校吗')){
		$.ajax({
			url:'college/deleteCollege',
			type:'post',
			dataType:'json',
			data:{cid:id},
			success:function(data){
				if(data > 0){
					alert("删除成功");
				}else{
					alert("删除失败");
				}
				//$("#test-table").bootstrapTable('refresh');
			},
			error:function(){
				alert("请求失败");
			}
		});
	}
}
