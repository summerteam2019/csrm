<!-- start main -->
<div class="main_bg">

				<!-- start contact -->
				<div class="contact">
					<div class="contact_left">
						<div class="contact-form">
							<h3>请输入你的手机号</h3>
							<form method="" action="">
								<div>
									<span><label>手机号</label></span>
									<span><input name="userName" id="username" type="text" class="textbox"></span>

<script src="js/jquery.js"></script>
<script src="js/jquerysession.js"></script>
<script type="text/javascript">
	$(function () {
		$("#denglu").click(function () {
			var username = $("#username").val();
			if (!username) {
				alert("手机号必填!");
				$("#username").focus();//获取焦点
				return;
			}
			$.ajax({
				type: "POST",
				url: "/user/forgetPassword",//请求程序页面
				async: false,//当有返回值以后才会进行后面的js程序。
				data: {"account":username},//请求需要发送的处理数据
				success: function (msg) {
					if (msg.flag == "0") {
						alert("用户不存在");
					} else if (msg.flag == "1") {
							var mibaowenti = msg.pwquestion;
							window.location.href = "KB忘了密码第二步.html?username="+username+'&mibaowenti='+mibaowenti;
						}
					}


			});
		});
	});


</script>

</body>
