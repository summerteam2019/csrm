<script type="text/javascript">
    $(document).ready(function () {
        var usernamehaha=$.session.get("username");
        $("#username").html(usernamehaha);
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        var userid = $.session.get('userid');
        $.ajax({
            type: "POST",
            url: "",//请求程序页面
            data: {"userid": userid},
            success: function (data) {
                for (var i in data) {
                    $("#yixuan").append(" <div class=\"intoduce\">\n" +
                        "                <div class=\"item_class\"  onclick=\"window.location.href= 'data[i].href'\">\n" +
                        "                    <img src=\"data[i].src\" height=\"124\" width=\"100%\"/>\n" +
                        "                    <div class=\"item_class_intro\">\n" +
                        "                        <h3>data[i].h3</h3>\n" +
                        "                        <p>data[i].p</p>\n" +
                        "                    </div>\n" +
                        "                    <div class=\"item_class_bottom\">\n" +
                        "                        <span class=\"left\">data[i].teacher</span>\n" +
                        "                        <span class=\"right\">data[i].count</span>\n" +
                        "                    </div>\n" +
                        "                </div>\n" +
                        "\n" +
                        "            </div>");
                }
            },
        });
    });

    function searchCourse(){
        var courseKeyWord = $("#searchCourse").val();
        window.location.href = '搜索结果.html?courseKeyWord=' + courseKeyWord;
    }

</script>
