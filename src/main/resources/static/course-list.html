		<div class="modal-content">
			<div class="modal-header">

<script type="text/javascript">

$(function(){
	<!--获取全部课程-->
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			obj = JSON.parse(this.responseText);
			var str = "";
			for(i = 0; i < obj.length; i++){
				str += "<tr class='text-c'>" + "<td><input type='checkbox' value= " + obj[i].courseId + " name=''></td>" +
						"<td>"+obj[i].courseId+"</td>" +
						"<td>"+obj[i].courseName+"</td>" +
						"<td>"+obj[i].teacherName+"</td>" +
						"<td>"+obj[i].courseRate+"</td>" +
						"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editCourseModal('" +obj[i].courseId + " ')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
						+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteCourse('" +obj[i].courseId + " ')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
						"</tr>";
			};
			document.getElementById("mesContent").innerHTML = str;
		}
	};
	xmlhttp.open("GET", "/course/getAllCourse", true);
	xmlhttp.send();
}
)
function findOneCourse() {
	var courseId = $("#courseIdOrName").val();
	$.ajax({
		type:"post",
		url:"course/select",
		dataType:"json",
		data:{
			"courseId": courseId,
			"courseName":null,
			"teacherName":null,
			"courseRate":null,
		},
		success: function(data) {
			if(data != null){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						var str = "";
						str += "<tr class='text-c'>" + "<td><input type='checkbox' value= " + data.courseId + " name=''></td>" +
								"<td>" + data.courseId + "</td>" +
								"<td>" + data.courseName + "</td>" +
								"<td>" + data.teacherName + "</td>" +
								"<td>" + data.courseRate + "</td>" +
								"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editCourseModal('" + data.collegeId + " ')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
								+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteCourse('" + data.collegeId + " ')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
								"</tr>";
						document.getElementById("mesContent").innerHTML = str;
					}
				};
				xmlhttp.open("GET", "/course/select", true);
				xmlhttp.send();
			}
			else{
				alert("不存在该课程！");
			}
		},
		error: function(){
			alert("不存在该课程！");
		}
	});
}

/*添加学院*/
function addACourseModal(){
	$("#addCourseModal").modal("show");
}
function addCourse(){
	var courseId = $("#cid").val();
	var courseName = $("#cname").val();
	var teacherName = $("#teacher").val();
	var courseRate = $("#score").val();
	$.ajax({
		type: "POST",
		url: "course/create",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"courseId": courseId,
			"courseName": courseName,
			"teacherName": teacherName,
		    "courseRate":courseRate},
		//请求需要发送的处理数据
		success: function (data) {
			if(data){
				alert("添加成功！");
				$("#addCourseModal").modal("hide");
				location.replace(location.href);
			}
			else {
				alert("添加失败！");
			}

		}
	});
}

//删除学院
function deleteCourse(id){
	if(confirm('您确定要删除该院校吗')){
		$.ajax({
			url:"course/delete",
			type:"post",
			dataType:"json",
			data:{
				"courseId":id
			},
			success:function(data){
				if(data){
					alert("删除成功");
					location.replace(location.href);
				}else{
					alert("删除失败");
				}
			},
			error:function(){
				alert("请求失败");
			}
		});
	}
}

/*院校-编辑*/
function editCourseModal(cid){
	$("#editCid").val(cid);
	$("#editCourseModal").modal("show");
}
function editCourseSave() {
	var courseId = $("#editCid").val();
	var courseName = $("#cname-e").val();
	var teacherName = $("#teacher-e").val();
	var courseRate = $("#score-e").val();
	$.ajax({
		type: "POST",
		url: "college/update",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"courseId": courseId,
			"courseName": courseName,
			"teacherName": teacherName,
			"courseRate":courseRate,
		},//请求需要发送的处理数据
		success: function (data) {
			if(data){
				alert("修改成功！");
				location.replace(location.href);
				$("#editCourseModal").modal("hide");

			}
			else {
				alert("修改失败！");
			}

		}

	});
}
</script>
