<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="get" action="" target="_self">
			<input type="text" class="input-text" style="width:150px" placeholder="请输入课程ID" id="courseId" name="courseId">
			<button type="submit" class="btn btn-success" id="" onclick="selectCourseById()"><i class="Hui-iconfont">&#xe665;</i> 搜课程</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="50">课程ID</th>
					<th width="100">课程名</th>
					<th width="50">教师名</th>
					<th width="50">课程评分</th>
					<th width="50">点击次数</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>1</td>
					<td>BIM安装工程应用</td>
					<td>刘真</td>
					<td>4.8</td>
					<td>3200</td>
					<td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="course_edit('课程添加','course-add.html','400','400','300')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="deleteCourseById(id)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

	<!--定义添加界面大小-->
function course_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
</script>
<script type="text/javascript">
	<!--删除课程-->
	function deleteCourseById(id) {
		if (confirm("您确定要删除这条数据吗？")) {
			$.ajax({
				url: 'course/delete',
				dataType: 'json',
				type: 'post',
				data: {rid: id},
				success: function (data) {
					if (data) {
						alert("删除成功");
					} else {
						alert("删除失败");
					}
					$("#test-table").bootstrapTable('refresh');
				},
				error: function () {
					alert("请求失败");
				}
			});
		}
	}
	<!--查询课程-->
	function selectCourseById()
	{
		var courseId = $("#courseId").val();
		$.ajax({
			type:"post",
			url:"course/select",
			dataType:"json",
			data:{
				"courseId": courseId,
				"courseName":null,
				"teacherName":null,
				"courseRate":null
			},
			success: function(data) {
				alert(data.courseName);
				<!--显示查询结果-->
				$("#mesContent").attr({
					"type" : "checkbox",
					"td": "data.courseId",
					"td": "data.courseName",
					"td": "data.teacherName",
					"td": "data.courseRate"
				});
			}
		});
	}
</script>
