<!--添加用户模态框-->

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

			</div>
			<div class="container">
				<div class="form-group">
					<label for="cid">用户ID:</label>
					<input type="text" class="form-control" id="cid" name="cid" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="userName">用户名:</label>
					<input type="text" class="form-control" id="userName" name="userName" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="userRole">用户角色 :</label>
					<input type="text" class="form-control" id="userRole" name="userRole" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="mail">邮箱:</label>
					<input type="text" class="form-control" id="mail" name="mail" value="">
				</div>
				<br><br>
				<button type="submit" class="btn btn-primary" onclick="addUser()">提交</button>
				<br><br>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!--编辑学院模态框-->

	 aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">编辑用户</h4>
			</div>
			<div class="container">
				<input type="hidden" id="editCid">
				<div class="form-group">
					<label for="userName-e">用户名:</label>
					<input type="text" class="form-control" id="userName-e" name="userName-e" value="">

				<br><br>
				<div class="form-group">
					<label for="userRole-e">用户角色:</label>
					<input type="text" class="form-control" id="userRole-e" name="userRole-e" value="">

				<br><br>
				<div class="form-group">

				<br><br>
				<button type="submit" class="btn btn-primary" onclick="editUserSave()">提交</button>

<script type="text/javascript">

$(function(){
	<!--获取全部用户-->
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			obj = JSON.parse(this.responseText);
			var str = "";
			for(i = 0; i < obj.length; i++){
				str += "<tr class='text-c'>" + "<td><input type='checkbox' value= " + obj[i].userId + " name=''></td>" +
						"<td>"+obj[i].userId+"</td>" +
						"<td>"+obj[i].userName+"</td>" +
						"<td>"+obj[i].roleName+"</td>" +
						"<td>"+obj[i].mail+"</td>" +
						"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editUserModal('" +obj[i].userId + " ')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
						+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteUser('" +obj[i].userId + " ')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
						"</tr>";
			};
			document.getElementById("mesContent").innerHTML = str;
		}
	};
	xmlhttp.open("GET", "/user/getAllUser", true);
	xmlhttp.send();
}
)
function findOneUser() {
	var userId = $("#userIdOrName").val();
	$.ajax({
		type:"post",
		url:"user/select",
		dataType:"json",
		data:{
			"userId": userId,
			"userName":null,
			"roleName":null,
			"mail":null
		},
		success: function(data) {
			if(data != null){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						var str = "";
						str += "<tr class='text-c'>" + "<td><input type='checkbox' value= " + data.userId + " name=''></td>" +
								"<td>" + data.userId + "</td>" +
								"<td>" + data.userName + "</td>" +
								"<td>" + data.roleName + "</td>" +
								"<td>" + data.mail + "</td>" +
								"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editUserModal('" + data.userId + " ')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
								+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteUser('" + data.userId + " ')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
								"</tr>";
						document.getElementById("mesContent").innerHTML = str;
					}
				};
				xmlhttp.open("GET", "/user/select", true);
				xmlhttp.send();
			}
			else{
				alert("不存在该用户！");
			}
		},
		error: function(){
			alert("不存在该用户！");
		}
	});
}

/*添加学院*/
function addAUserModal(){
	$("#addUserModal").modal("show");
}
function addUser(){
	var userId = $("#cid").val();
	var userName = $("#userName").val();
	var roleName = $("#roleName").val();
	var mail = $("#mail").val();
	$.ajax({
		type: "POST",
		url: "course/create",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"userId": userId,
			"userName": userName,
			"roleName": roleName,
		    "mail":mail},
		//请求需要发送的处理数据
		success: function (data) {
			if(data){
				alert("添加成功！");
				$("#addUserModal").modal("hide");
				location.replace(location.href);
			}
			else {
				alert("添加失败！");
			}
		}
	});
}

//删除学院
function deleteUser(id){
	if(confirm('您确定要删除该用户吗')){
		$.ajax({
			url:"course/delete",
			type:"post",
			dataType:"json",
			data:{
				"userId":id
			},
			success:function(data){
				if(data){
					alert("删除成功");
					location.replace(location.href);
				}else{
					alert("删除失败");
				}
			},
			error:function(){
				alert("请求失败");
			}
		});
	}
}

/*院校-编辑*/
function editUserModal(cid){
	$("#editCid").val(cid);
	$("#editUserModal").modal("show");
}
function editUserSave() {
	var userId = $("#editCid").val();
	var userName = $("#userName-e").val();
	var roleName = $("#roleName-e").val();
	var mail = $("#mail-e").val();
	$.ajax({
		type: "POST",
		url: "college/update",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"userId": userId,
			"userName": userName,
			"roleName": roleName,
			"mail":mail,
		},//请求需要发送的处理数据
		success: function (data) {
			if(data){
				alert("修改成功！");
				location.replace(location.href);
				$("#editUserModal").modal("hide");

			}
			else {
				alert("修改失败！");
			}

		}

	});
}
</script>
