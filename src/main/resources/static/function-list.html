			</div>
			<div class="container">
				<div class="form-group">
					<label for="fid">功能ID:</label>
					<input type="text" class="form-control" id="fid" name="fid" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="fname">功能名称:</label>
					<input type="text" class="form-control" id="fname" name="fname" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="fmeaning">功能描述:</label>
					<input type="text" class="form-control" id="fmeaning" name="fmeaning" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="furl">功能URL:</label>
					<input type="text" class="form-control" id="furl" name="furl" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="pid">父级功能ID:</label>
					<input type="text" class="form-control" id="pid" name="pid" value="">

				<button type="submit" class="btn btn-primary" onclick="addFunction()">提交</button>
				<br><br>
			</div>

	</div><!-- /.modal -->
</div>

<!--编辑功能模态框-->
<div id="editFunctionModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
	 aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">编辑学院</h4>
			</div>
			<div class="container">
				<input type="hidden" id="editFid">
				<div class="form-group">
					<label for="fname-e">功能名称:</label>
					<input type="text" class="form-control" id="fname-e" name="fname-e" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="fmeaning-e">功能描述:</label>
					<input type="text" class="form-control" id="fmeaning-e" name="fmeaning-e" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="furl-e">功能URL:</label>
					<input type="text" class="form-control" id="furl-e" name="furl-e" value="">
				</div>
				<br><br>
				<div class="form-group">
					<label for="pid-e">父级功能ID:</label>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/

$(function(){
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			obj = JSON.parse(this.responseText);
			var str = "";
			for(i = 0; i < obj.length; i++){
				str += "<tr class='text-c'><td><input type='checkbox' value= '' name=''></td>" +
						"<td>"+obj[i].functionId+"</td>" +
						"<td>"+obj[i].functionName+"</td>" +
						"<td>"+obj[i].functionMeaning+"</td>" +
						"<td>"+obj[i].functionUrl+"</td>" +
						"<td>"+obj[i].parentId+"</td>" +
						"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editFunctionModal('" +obj[i].functionId + " ') \" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
						+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteFunction('" +obj[i].functionId + "') \" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
						"</tr>";
			};
			document.getElementById("mesContent").innerHTML = str;
		}
	};
	xmlhttp.open("GET", "/function/getAllFunction", true);
	xmlhttp.send();
});

function findOne() {
	var functionId = $("#findFid").val();
	$.ajax({
		type: "post",
		url: "function/getFunctionById",//请求程序页面
		dataType: "json",
		data: {
			"functionId": functionId,
			"functionName": null,
			"functionMeaning": null,
			"functionUrl": null,
			//"parentId": null
		},//请求需要发送的处理数据
		success: function (data) {
			if(data != null){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						var str = "";
						str += "<tr class='text-c'>" + "<td><input type='checkbox' value= " + data.functionId + " name=''></td>" +
								"<td>" + data.functionId + "</td>" +
								"<td>" + data.functionName + "</td>" +
								"<td>" + data.functionMeaning + "</td>" +
								"<td>" + data.functionUrl + "</td>" +
								"<td>" + data.parentId + "</td>" +
								"<td><a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"editFunctionModal('" + data.functionId + "')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>"
								+ "<a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"deleteFunction('" + data.functionId + " ')\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>" +
								"</tr>";
						document.getElementById("mesContent").innerHTML = str;
					}
				};
				xmlhttp.open("GET", "/function/getFunctionById", true);
				xmlhttp.send();
			}
			else{
				alert("不存在该功能！");
			}
		},
		error: function(){
			alert("不存在该功能！");
		}
	});
}

/*功能-添加*/
function addAFunctionModal(){
	$("#addFunctionModal").modal('show');
}
function addFunction(){
	var functionId = $("#fid").val();
	var functionName = $("#fname").val();
	var functionMeaning = $("#fmeaning").val();
	var functionUrl = $("#furl").val();
	var parentId = $("#pid").val();
	$.ajax({
		type: "post",
		url: "function/addFunction",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"functionId": functionId,
			"functionName": functionName,
			"functionMeaning": functionMeaning,
			"functionUrl": functionUrl,
			"parentId": parentId
		},//请求需要发送的处理数据
		success: function () {
			alert("添加成功！");
			$("#addFunctionModal").modal('hide');
			location.replace(location.href);
		}
	});
}

/*功能-编辑*/
function editFunctionModal(fid){
	$("#editFid").val(fid);
	$("#editFunctionModal").modal("show");
}
function editFunctionSave(){
	var functionId = $("#editFid").val();
	var functionName = $("#fname-e").val();
	var functionMeaning = $("#fmeaning-e").val();
	var functionUrl = $("#furl-e").val();
	var parentId = $("#pid-e").val();
	$.ajax({
		type: "POST",
		url: "function/updateFunction",//请求程序页面
		dataType: "json",
		async: false,//当有返回值以后才会进行后面的js程序。
		data: {
			"functionId": functionId,
			"functionName": functionName,
			"functionMeaning": functionMeaning,
			"functionUrl": functionUrl,
			"parentId": parentId
		},//请求需要发送的处理数据
		success: function(data) {
			alert("修改成功！");
			location.replace(location.href);
			$("#editFunctionModal").modal("hide");
		}
	});
}
/*功能-删除*/
function deleteFunction(cid){
	if(confirm('确认要删除吗？')){
		$.ajax({
			type: 'POST',
			url: 'function/deleteFunction',
			dataType: 'json',
			data:{
				"functionId": cid
			},
			success: function(){
				alert('已删除!');
				location.replace(location.href);
			},
			error:function(data) {
				console.log(data.msg);
			}
		});		
	}
}
</script>
