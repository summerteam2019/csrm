<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>

</head>
<body>
<!-- start header -->
<div class="header_bg">
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <h1><a href="user_index.html"><img src="images/KB6.png" height="45"></a></h1>
            </div>
            <div class="h_right">
                <ul class="menu">
                    <li><a href="user_teacher_personal.html">个人中心</a></li>
                    <li><a href="user_index.html">退出登录</a></li>
                </ul>
                <div id="sb-search" class="sb-search">
                    <form>
                        <input class="sb-search-input" placeholder="搜索感兴趣的课程" type="text" value="" name="search"
                               id="searchCourse">
                        <input class="sb-search-submit" type="button" value="" onclick="searchCourse()">
                        <span class="sb-icon-search"></span>
                    </form>
                </div>
                <script src="js/classie.js"></script>
                <script src="js/uisearch.js"></script>
                <script>
                    new UISearch(document.getElementById('sb-search'));
                </script>

            </div>

        </div>
        <div class="header_btm">
            <div class="h_left">
                <h2>欢迎来到课霸慕课网</h2>
                <h3>大学生公共资源管理平台</h3>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<!-- start main -->
<div class="main_bg">
    <div class="wrap">
        <div class="main">
            <!-- start gallery  -->
            <div class="container">
                <div id="content">

                    <div class="introduce">
                        <div class="practise"id="tuijian">
                            <div class="title">
                                <h2 style="color: white">课程推荐</h2>
                            </div>

                        </div>
                    </div>
                    <br>
                    <div class="introduce">
                        <div class="practise"id="zuire">
                            <div class="title">
                                <h2 style="color: white">最热课程</h2>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
            <!-- end container -->
        </div>
    </div>
</div>

<div class="footer">

    <div class="f_nav1">
        <ul>
            <li><a href="user_teacher_index.html">回到首页</a></li>
            <li><a href="">分享本站</a></li>
        </ul>
    </div>
    <div class="copy">
        <p class="link"><span>本网站由课霸实训小组制作</span></p>
    </div>
    <div class="clear"></div>

</div>

<script src="js/jquery.js"></script>
<script src="js/jquerysession.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: "course/getRecommend",//请求程序页面
            async: false,
            success: function (data) {
                for(var i=0;i<data.rows.length;i++){
                    var course = data.rows[i];
                    var courseId = data.rows[i].courseId;
                    $("#tuijian").append("  <div class=\"item_class course_div"+ i +"\" onClick=\"getCanshu()\">\n" +                        "                    <img src=\"img/course/"+course.courseName+".jpg"+"\" height=\"124\" width=\"100%\"/>\n" +
                        "                    <div class=\"item_class_intro\">\n" +
                        "                        <h3>"+course.courseName+"</h3>\n" +
                        "                        <p>"+course.courseIntroduce+"</p>\n" +
                        "                    </div>\n" +
                        "<script type=\"text/javascript\">\n" +
                        "    $(function(){\n" +
                        "    $(\".course_div"+i+"\").click(function getCanshu() {\n" +
                        "        window.location.href = \"user_course.html?courseid=" + courseId + "\";\n" +
                        "    });\n" +
                        "    });\n" +
                        "<\/script>\n" +
                        "                    <div class=\"item_class_bottom\">\n" +
                        "                        <span class=\"left\">"+course.teacherName+"</span>\n" +
                        "                        <span class=\"right\">"+course.courseCount+"次点击</span>\n" +
                        "                        <h4 hidden='hidden'>"+course.courseId+"</h4>               \n" +
                        "                    </div>\n" +
                        "                </div>");
                }
            },
        });
        $.ajax({
            type: "POST",
            url: "course/getHighCount",//请求程序页面
            async: false,
            success: function (data) {
                for(var i=0;i<data.rows.length;i++){
                    var course = data.rows[i];
                    var courseId = data.rows[i].courseId;
                    $("#zuire").append("  <div class=\"item_class course_div"+ (i+5) +"\" onClick=\"getCanshu()\">\n" +                        "                    <img src=\"img/course/"+course.courseName+".jpg"+"\" height=\"124\" width=\"100%\"/>\n" +
                        "                    <div class=\"item_class_intro\">\n" +
                        "                        <h3>"+course.courseName+"</h3>\n" +
                        "                        <p>"+course.courseIntroduce+"</p>\n" +
                        "                    </div>\n" +
                        "<script type=\"text/javascript\">\n" +
                        "    $(function(){\n" +
                        "    $(\".course_div"+(i+5)+"\").click(function getCanshu() {\n" +
                        "        window.location.href = \"user_course.html?courseid=" + courseId + "\";\n" +
                        "    });\n" +
                        "    });\n" +
                        "<\/script>\n" +
                        "                    <div class=\"item_class_bottom\">\n" +
                        "                        <span class=\"left\">"+course.teacherName+"</span>\n" +
                        "                        <span class=\"right\">"+course.courseCount+"次点击</span>\n" +
                        "                        <h4 hidden='hidden'>"+course.courseId+"</h4>               \n" +
                        "                    </div>\n" +
                        "                </div>");
                }
            }
        });
    });

    function searchCourse(){
        var courseKeyWord = $("#searchCourse").val();
        window.location.href = 'user_searchresult.html?courseKeyWord=' + courseKeyWord;
    }
</script>
</body>
</html>
