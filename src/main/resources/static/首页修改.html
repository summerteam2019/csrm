<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: "course/getRecommend",//请求程序页面
            success: function (data) {
                for(var i in data.rows){
                    var course = data.rows[i];
                    $("#tuijian").append("  <div class=\"item_class\"  >\n" +
                        "                    <img src=\"img/course/"+course.courseName+".jpg"+"\" height=\"124\" width=\"100%\"/>\n" +
                        "                    <div class=\"item_class_intro\">\n" +
                        "                        <h3>"+course.courseName+"</h3>\n" +
                        "                        <p>"+course.courseIntoduce+"</p>\n" +
                        "                    </div>\n" +
                        "                    <div class=\"item_class_bottom\">\n" +
                        "                        <span class=\"left\">"+course.teacherName+"</span>\n" +
                        "                        <span class=\"right\">"+course.courseCount+"次点击</span>\n" +
                        "                        <h4 hidden='hidden'>"+course.courseId+"</h4>               \n" +
                        "                    </div>\n" +
                        "                </div>");
                }
            },
        });
        $.ajax({
            type: "POST",
            url: "course/getHighCount",//请求程序页面
            success: function (data) {
                for(var i in data.rows){
                    var course = data.rows[i];
                    $("#zuire").append("  <div class=\"item_class\"  >\n" +
                        "                    <img src=\"img/course/"+course.courseName+".jpg"+"\" height=\"124\" width=\"100%\"/>\n" +
                        "                    <div class=\"item_class_intro\">\n" +
                        "                        <h3>"+course.courseName+"</h3>\n" +
                        "                        <p>"+course.courseIntoduce+"</p>\n" +
                        "                    </div>\n" +
                        "                    <div class=\"item_class_bottom\">\n" +
                        "                        <span class=\"left\">"+course.teacherName+"</span>\n" +
                        "                        <span class=\"right\">"+course.courseCount+"次点击</span>\n" +
                        "                        <h4 hidden='hidden'>"+course.courseId+"</h4>               \n" +
                        "                    </div>\n" +
                        "                </div>");
                }
            },
        });
        $(".item_class").click(function () {
            var courseId = $(this).find('h4').val();
            window.location.href = "课程详情.html?courseid="+courseId;
        });
    });

</script>
