    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl">
            <label class="col-xs-4 col-sm-4"></label>
        </div>
        <div class="row cl">
            <label class="col-xs-4 col-sm-4"></label>
        </div>
        <div class="row cl">
            <label class="col-xs-4 col-sm-4"></label>
            <div class=" col-xs-8 col-sm-4"style="font-size:22px">资料修改 </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">用户名</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text"   id="adminName" name="adminName"disabled="disabled">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">邮箱</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text"  name="email" id="email"disabled="disabled">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">当前密码</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="password" class="input-text" autocomplete="off" placeholder="输入当前密码确认身份" value="" id="password"
                       name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">新密码</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="password" class="input-text" autocomplete="off" placeholder="请输入你的新密码" value="" id="newPassword"
                       name="newPassword">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">确认密码</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="password" class="input-text" autocomplete="off" placeholder="请再次输入新密码" id="newPassword2"
                       name="newPassword2">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">学校</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" autocomplete="off" value="" id="school"
                       name="school">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">院系</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" autocomplete="off" value="" id="faculty"
                       name="faculty">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">年龄</label>
            <div class="formControls col-xs-8 col-sm-4"> <span class="select-box" style="width:150px;">
                    <select class="select" name="age" size="1"id="age">
                        <option value=16>16</option>
                        <option value=17>17</option>
                        <option value=18>18</option>
                        <option value=19>19</option>
                        <option value=20>20</option>
                        <option value=21>21</option>
                        <option value=22>22</option>
                        <option value=23>23</option>
                        <option value=24>24</option>
                        <option value=25>25</option>
                    </select>
                    </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">学历</label>
            <div class="formControls col-xs-8 col-sm-4"> <span class="select-box" style="width:150px;">
                    <select class="select" name="education"id="education" size="1">
                        <option value="0">高中</option>
                        <option value="1">本科在读</option>
                        <option value="2">本科毕业</option>
                        <option value="3">研究生</option>
                    </select>
                    </span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">密保问题</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" autocomplete="off" value="" id="protection"
                       name="protection"disabled="disabled">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-4">密保问题答案</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" autocomplete="off" value="" id="protectionQuestion"
                       name="protectionAnswer">
            </div>
        </div>

            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-4">

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script src="js/jquerysession.js"></script>
<script type="text/javascript">
    $(function () {
        $('.skin-green input').iCheck({
            checkboxClass: 'icheckbox-green',
            radioClass: 'iradio-green',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                password: {
                    required: true,
                },
                newpassword: {
                    required: true,
                },
                newPassword2: {
                    required: false,
                    equalTo: "#newPassword"
                },
                protectionQuestion: {
                    required: true,
                },
            },

        });
    });

    $(function () {
        $("#adminName").val($.session.get("NAME"));
        $("#protection").val($.session.get("PROTECTION"));
        $("#email").val($.session.get("EMAIL"));
        $("#school").val($.session.get("SCHOOL"));
        $("#faculty").val($.session.get("FACULTY"));
        $("#age").val($.session.get("AGE"));
    });

    $(function () {
        $("#xiugai").click(function () {
            var adminname = $("#adminName").val();
            var password = $("#password").val();
            var newpassword = $("#newPassword").val();
            var newpassword2 = $("#newPassword2").val();
            var protctionanswer=$("#protectionAnswer").val();
            var school=$("#school").val();
            var faculty=$("#faculty").val();
            var age=$("#age").val();
            var education=$("#education").val();

            if (!password) {
                alert("旧密码必填!");
                $("#username").focus();//获取焦点
                return;
            }
            if (!newpassword) {
                alert("新密码必填！");
                $("#username").focus();//获取焦点
                return;
            }
            if (!newpassword2) {
                alert("必须确认密码!");
                $("#username").focus();//获取焦点
                return;
            }
            if (!protctionanswer) {
                alert("密保答案必填!");
                $("#protectionAnswer").focus();//获取焦点
                return;
            }
            $.ajax({
                type: "POST",
                url: "",//请求程序页面
                async: false,//当有返回值以后才会进行后面的js程序。
                data: {
                    "username": adminname,
                    "oldpassword": password,
                    "newpassword":newpassword,
                    "school":school,
                    "faculty":faculty,
                    "age": age,
                    "education":education,
                },//请求需要发送的处理数据
                success: function (result) {
                    if (result){
                        alert("修改成功");
                        window.location.href = "学生中心.html";
                    }
                    else{
                        alert("修改失败");
                    }
                },

            });

        });

    });

</script>
