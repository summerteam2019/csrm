<script src="js/jquery.js"></script>
<script src="js/jquerysession.js"></script>
<script type="text/javascript">
	$(function () {
		$("#denglu").click(function () {
			var username = $("#username").val();
			var password = $("#password").val();
			if (!username) {
				alert("账号必填!");
				$("#username").focus();//获取焦点
				return;
			}
			if (!password) {
				alert("密码必填!");
				$("#password").focus();//获取焦点
				return;
			}

			$.ajax({
				type: "POST",
				url: "login/check",//请求程序页面
				async: false,//当有返回值以后才会进行后面的js程序。
				data: {"username":username,"password":password},//请求需要发送的处理数据
				success: function (msg) {
					if (msg.flag == "1") {
						alert("用户密码错误");
					} else if (msg.flag == "2") {
						alert("用户不存在");
					} else if (msg.flag == "0") {
						if (msg.role == "student") {//根据返回值进行跳转
							window.location.href = 'user_student_index.html';
						} else if (msg.role == "teacher") {
							window.location.href = 'user_teacher_index.html';
						} else if (msg.role == "admin") {
							window.lacation.href = 'user_index.html';
						}
					}

				}


			});
		});
	});


</script>
