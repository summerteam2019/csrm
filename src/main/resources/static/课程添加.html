<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">

			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>课程ID：</label>

		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>院校ID：</label>
			<div class="formControls col-xs-8 col-sm-9">

		<div class="row cl">

			</div>
		</div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>教师名：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			    <input type="text" class="input-text" placeholder="" name="teacherName" id="teacherName">
		    </div>
	    </div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>课程介绍：</label>
		    <div class="formControls col-xs-8 col-sm-9">
			    <input type="text" class="input-text" placeholder="" name="courseIntroduce" id="courseIntroduce">
		    </div>
	    </div>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>课程时间：</label>

	    </div>

<script type="text/javascript">
	$("#btn_register").on("click",function () {
		var course=$("#course").val();
		var teacher=$("#teacher").val();
		var college=$("#college").val();
		var courseName=$("#courseName").val();
		var teacherName=$("#teacherName").val();
		var courseIntroduce=$("#courseIntroduce").val();
		var courseTime=$("#courseTime").val();
		var courseScore=$("#courseScore").val();
		var clickCount=$("#clickCount").val();

		var person = {
			course:course,
			teacher:teacher,
			college:college,
			courseName:courseName,
			teacherName:teacherName,
			courseIntroduce:courseIntroduce,
			courseTime:courseTime,
			courseScore:courseScore,
			clickCount:clickCount
		};
		if(course==""){
			alert("课程ID不能为空");
		}
		$.ajax({
			type:"POST",
			// dataType:"application/json;charset=UTF-8",
			contentType:"application/json;charset=UTF-8",
			url:"/course/create",
			data:JSON.stringify(person),
			success:function (data) {
				if(data=="success"){
					alert("添加成功！")
				}else{
					alert("添加失败！");
				}
			},
			error:function (data) {
				alert("请求失败");
			}
		})
	})
</script>
