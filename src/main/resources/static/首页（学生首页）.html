<script type="text/javascript">

    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "course/getRecommend",//请求程序页面
            success: function (data) {
                for(var i in data.rows){
                    var course = data.rows[i];
                    $("p#class"+(i+1)).text(course.courseIntroduce);
                    $("h3#class"+(i+1)).text(course.courseName);
                    $("div#class"+(i+1).left).text(course.teacherName);
                    $("div#class"+(i+1).right).text(course.courseCount);
                    $("#class"+(i+1)).attr({
                        "src" : "img/"+course.courseName+".jpg"
                    });
                }
            },
        });
        $.ajax({
            type: "POST",
            url: "course/getRecommend",//请求程序页面
            success: function (data) {
                for(var i in data.rows){
                    var course = data.rows[i];
                    $("p#class"+(i+6)).text(course.courseIntroduce);
                    $("h3#class"+(i+6)).text(course.courseName);
                    $("div#class"+(i+6).left).text(course.teacherName);
                    $("div#class"+(i+6).right).text(course.courseCount);
                    $("#class"+(i+6)).attr({
                        "src" : "img/"+course.courseName+".jpg"
                    });
                }
            },
        });
        $(".item_class").click(function () {
            var userId = $.session.get("ID");
            var courseId = $(this).find('h4').val();
            $.ajax({
                type: "POST",
                url: "scConnection/ifChoose",//请求程序页面
                async: false,
                success: function (data) {
                    if (data) {
                        window.location.href = "学生课程详情页面V3.html?courseid=" + courseId;
                    } else {
                        window.location.href = "教师课程详情页面V2.html?courseid=" + courseId;
                    }
                },
            });
        });
    });
