<div class="page-container">
    <div class="form-group">
        <label for="collegeName">学校名称:</label>
        <input type="text" class="form-control" id="collegeName" name="collegeName" value="">
    </div>
    <div class="form-group">

        <input type="text" class="form-control" id="facultyName" name="facultyName" value="">

    <button type="submit" class="btn btn-primary" id="updateCollege" onclick="">提交</button>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        /* 用途: 接收地直栏参数 取id=1 根据ID的值 */
        var urlinfo=window.location.href; //获取当前页面的url
        var len=urlinfo.length;//获取url的长度
        var offset=urlinfo.indexOf("?");//设置参数字符串开始的位置
        var newsidinfo=urlinfo.substr(offset,len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
        var newsids=newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
        var newsid=newsids[1];//得到参数值
        var newsname=newsids[0];//得到参数名字
        $("#updateCollege").click(function () {
            var collegeId = newsid;
            var collegeName = $("#collegeName").val();
            var facultyName = $("#facultyName").val();
            $.ajax({
                type: "POST",
                url: "college/updateCollege",//请求程序页面
                dataType: "json",
                async: false,//当有返回值以后才会进行后面的js程序。
                data: {
                    "collegeId": collegeId,
                    "collegeName": collegeName,
                    "facultyName": facultyName
                },//请求需要发送的处理数据
                success: function (data) {
                    if(data){
                        alert("修改成功！");
                        window.close();
                    }
                    else {
                        alert("修改失败！");
                    }

                }

            });
        });
    });
</script>
