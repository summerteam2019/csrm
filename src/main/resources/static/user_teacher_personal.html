<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>教师中心</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/indexTeacher.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <style>
        a.one
        {
            border-style:groove;
            border-color:lightgray;
            border-width:5px;
        }
        a.color
        {
            background-color :lightseagreen;
        }
    </style>
</head>

<body>
<div id="header">
    <div id="logo">
        <a href="user_index.html">慕课网</a>
    </div>

    <div id="login">
        <ul>
            <li>
                <a href="user_teacher_personal.html">个人中心</a>
                <a href="pw_correct.html">密码修改</a>
            </li>
            <li>
                <a href="user_index.html">退出登录</a>
            </li>
        </ul>
    </div>
    <div id="search">
        <input type="text" id="searchCourse" name="search" placeholder="请输入感兴趣课程" />
        <button onclick="searchCourse()">搜索</button>
    </div>
</div>


<div id="content">
<section id="banner">
    <!-- Slider -->
    <div id="main-slider" class="flexslider">
        <ul class="slides">
            <div>
                <img src="img/推荐课程5.jpg" height="60" width="5%" style="position:absolute; left:115px; top:140px;"/>
                <font size="6"><a style="color: #fff; position:absolute; left:200px; top:150px;" id="username"></a></font>
                <font size="5"><a style="color: #fff; position:absolute; left:850px; top:170px;"
                                  href="#"></a></font>
                <font size="5"><a style="color: #fff; position:absolute; left:1000px; top:170px;" href="#">通知记录</a></font>
                <img src="img/slides/slider.JPG" height="300" width="100%"/>
            </div>
            <div class="flex-caption">

            </div>

        </ul>
    </div>
    <!-- end slider -->
</section>
<div id="product">
    <div class="item_class_bottom">
        <font size="5"><a href="user_teacher_personal.html">已教授课程</a></font>
        <br/>
        <hr>
    </div>
    <div class="introduce">
        <div class="practise" id="yixuan">

        </div>
    </div>
</div>
</div>

<div id="footer">

</div>
<script src="js/jquery.js"></script>
<script src="js/jquerysession.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var usernamehaha=$.session.get("username");
        $("#username").html(usernamehaha);
    });

    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "course/getTaughtCourse",//请求程序页面
            success: function (data) {
                for (var i in data.rows) {
                    $("#yixuan").append(" <div class=\"intoduce\">\n" +
                        "                <div class=\"item_class\"  >\n" +
                        "                    <img src=\"data.rows[i].src\" height=\"124\" width=\"100%\"/>\n" +
                        "                    <div class=\"item_class_intro\">\n" +
                        "                        <h3>"+data.rows[i].courseName+"</h3>\n" +
                        "                        <p>"+data.rows[i].courseIntoduce+"</p>\n" +
                        "                    </div>\n" +
                        "                    <div class=\"item_class_bottom\">\n" +
                        "                        <span class=\"left\">"+data.rows[i].teacherName+"</span>\n" +
                        "                        <span class=\"right\">"+data.rows[i].courseCount+"次点击</span>\n" +
                        "                    </div>\n" +
                        "                </div>\n" +
                        "\n" +
                        "            </div>");
                }
            },
        });
    });

    $(function () {
        $(".item_class").click(function () {
            var courseid = $(this).find('h4').val();
            window.location.href = "user_course.html?courseid="+courseid;
        });
    });

    function searchCourse(){
        var courseKeyWord = $("#searchCourse").val();
        window.location.href = 'user_searchresult.html?courseKeyWord=' + courseKeyWord;
    }

</script>
</body>

</html>
