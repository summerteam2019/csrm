
<!DOCTYPE HTML>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/style1.css" rel="stylesheet" type="text/css" media="all" />
	<!--  jquery plguin -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<!-- start header -->
<div class="header_bg">
	<div class="wrap">
		<div class="header">
			<div class="logo">
				<h1><a href="user_student_index.html"><img src="images/logo.png" alt=""/></a></h1>
			</div>
			<div class="h_right">
				<ul class="menu">

				</ul>

			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
<!-- start slider -->
<div class="slider_bg">
	<div class="wrap">
		<div class="slider">
			<h2>修改密码</h2>
			<h3>修改你的密码</h3>
		</div>
	</div>
</div>
<!-- start main -->
<div class="main_bg">
	<div class="wrap">
		<div class="main">
			<div class="content">
				<!-- start contact -->
				<div class="contact">
					<div class="contact_left">
						<div class="contact-form">
							<h3>输入旧密码及替换的新密码</h3>
							<form method="" action="">
								<div>
									<span><label>旧密码</label></span>
									<span><input name="oldpassword" id="oldpassword" type="password" class="textbox"></span>
								</div>
								<div>
									<span><label>新密码</label></span>
									<span><input name="newpassword" id="newpassword" type="password" class="textbox"></span>
								</div>
								<div>
									<span><label>确认新密码</label></span>
									<span><input name="newpassword2" id="newpassword2" type="password" class="textbox"></span>
								</div>

								<div>
									<span><input type="button" id="denglu" value="确认"></span>
								</div>
							</form>

						</div>

					</div>
					<div class="clear"></div>
				</div>
				<!-- end contact -->
			</div>
		</div>
	</div>
</div>
<div class="footer_bg">
	<div class="wrap">
		<div class="footer">

			<div class="f_nav1">
				<ul>
					<li><a href="user_student_index.html">回到首页</a></li>
					<li><a href="">分享本站</a></li>
				</ul>
			</div>
			<div class="copy">
				<p class="link"><span>本网站由课霸实训小组制作</span></p>
			</div>
			<div class="clear"></div>

		</div>
	</div>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquerysession.js"></script>
<script type="text/javascript">
	$(function () {
		$("#denglu").click(function () {
			var oldpassword = $("#oldpassword").val();
			var newpassword = $("#newpassword").val();
			var newpassword2 =$("#newpassword2").val();
			if (!oldpassword) {
				alert("旧密码必填!");
				$("#oldpassword").focus();//获取焦点
				return;
			}
			if (!newpassword) {
				alert("新密码必填!");
				$("#newpassword").focus();//获取焦点
				return;
			}
			if (!newpassword2) {
				alert("必须确认新密码！");
				$("#newpassword2").focus();//获取焦点
				return;
			}
			if(newpassword!==newpassword2){
				alert("两次输入必须一致!");
			}else {
				var xiugai = {
					"oldPassword": oldpassword,
					"newPassword": newpassword
				};
				$.ajax({
					type: "POST",
					url: "user/changePassword2",//请求程序页面
					async: false,//当有返回值以后才会进行后面的js程序。
					data: xiugai,//请求需要发送的处理数据
					success: function (msg) {
						if (msg.flag == "1") {
							alert("修改成功！");
							window.location.href = "login.html";
						} else {
							alert("修改失败！请检查信息输入是否正确");
						}
					}


				});
			}
		});
	});


</script>

</body>
</html>
